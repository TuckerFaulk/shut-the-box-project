<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aim to shut the box with every roll of the dice.">
    <meta name="keywords" content="shut the box, online game, dice, fun, single player game">
    <meta name="author" content="Thomas Faulkner">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Shut the Box | Dice Game!</title>
</head>
<body>
    <div class="heading">
        <a href="index.html">
            <h1 class="logo">Shut the Box</h1>
        </a>
    </div>

    <div class="game-area">
        <div class="game-board">
            <span class="number-block" id="num1">1</span>
            <span class="number-block" id="num2">2</span>
            <span class="number-block" id="num3">3</span>
            <span class="number-block" id="num4">4</span>
            <span class="number-block" id="num5">5</span>
            <span class="number-block" id="num6">6</span>
            <span class="number-block" id="num7">7</span>
            <span class="number-block" id="num8">8</span>
            <span class="number-block" id="num9">9</span>
            
            <span id="dice1"></span>
            <span id="dice2"></span>

            <button class="Roll">Roll</button>
            <button class="Reset">Reset</button>
        </div>
    </div>

    <div>
        <h2>How to play?</h2>
        <p>To detail the rules on how to play.</p>
    </div>

    <script src="assets/js/script.js"></script>
