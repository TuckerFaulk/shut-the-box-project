<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aim to shut the box with every roll of the dice.">
    <meta name="keywords" content="shut the box, online game, dice, fun, single player game">
    <meta name="author" content="Thomas Faulkner">

    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/7eeb2b83b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Shut the Box | Dice Game!</title>
</head>
<body>
    <div class="heading">
        <a href="index.html">
            <h1 class="logo">Shut the Box</h1>
        </a>
    </div>

    <div class="game-area">
        <div class="game-board">
            <div class="number-block-area">
            <div class="number-block" id="num1">1</div>
            <div class="number-block" id="num2">2</div>
            <div class="number-block" id="num3">3</div>
            <div class="number-block" id="num4">4</div>
            <div class="number-block" id="num5">5</div>
            <div class="number-block" id="num6">6</div>
            <div class="number-block" id="num7">7</div>
            <div class="number-block" id="num8">8</div>
            <div class="number-block" id="num9">9</div>
            </div>

            <i class="fa-solid fa-dice-one"></i>
            <i class="fa-solid fa-dice-one"></i>

            <button class="Roll">Roll</button>
            <button class="Reset">Reset</button>
        </div>
    </div>

    <div>
        <h2>How to play?</h2>
        <p>To detail the rules on how to play.</p>
    </div>

    <script src="assets/js/script.js"></script>
